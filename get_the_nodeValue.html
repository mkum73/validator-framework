<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("p, button, h1").click(function(event){
    $("div").html("Triggered by a P" + $("p").index($(this)) + " element.");
  });
});
</script>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph1</p>
<p>This is a paragraph2</p>
<p>This is a paragraph3</p>

<button>This is a button</button>
<p>The heading, paragraph and button element have a click event defined. Click on each element to display which element triggered the event.</p>
<div style="color:blue;"></div>

</body>
</html>
